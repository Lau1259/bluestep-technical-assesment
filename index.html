<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | BlueStep Technical Assesment</title>
    <!-- Bootstratp dependencies -->
    <link

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <!-- The nav bar must be outside of main to fill the entire viewport width -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          >BlueStep Technical Assesment</a
        >
        <button
          class="navbar-toggler"
          data-bs-theme="dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-bg-primary active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-bg-primary" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link text-bg-primary dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>

                  <a class="dropdown-item" href="#">Something else here</a>
                </li>

          </ul>
        </div>
      </div>
    </nav>
    <main class="container p-3">
      <h1>Get In Touch!</h1>
      <div class="container pt-3">
        <p class="hidden bg-danger rounded p-2" id="errormsg"></p>
        <!-- User demographics form 
         Note that method is unused right now since I have an event listener 
         handling the actual submission logic -->
        <form class="row g-3" id="userDataForm01" method="post">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First Name</label>
            <!-- Please note that changing the name of any of the inputs
              will affect what is sent through as a JSON object 
              since we use the name as the keys -->
            <input
              type="text"
              name="firstName"
              class="form-control"
              id="firstName"
              minlength="3"
              required
            />
          </div>
          <div class="col col-sm-6">
            <label for="lastName" class="form-label has-validation"
              >Last Name</label
            >
            <input
              type="text"
              name="lastName"
              class="form-control"
              id="lastName"
              minlength="3"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="inputEmail"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
              min="5"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
              name="address"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
              name="address-2"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              name="city"
            />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" name="state" class="form-select">
              <option selected>Choose...</option>
              <option>AL</option>
              <option>CA</option>
              <option>IL</option>
              <option>NY</option>
              <option>UT</option>
              <!-- Insert more options as needed -->
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>

          <div class="col-12">
            <!-- This is responsible for triggering the "submission" logic -->
            <button type="submit" class="btn btn-primary col-12">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
